# Template configuration for company use
# Copy this file to data_config.yaml and update with your company's Snowflake credentials

storage:
  type: "snowflake"  # Options: "csv" or "snowflake"

# Database-specific configurations
snowflake:
  account: "YOUR_COMPANY_ACCOUNT.us-east-1"  # Replace with your Snowflake account
  user: "YOUR_USERNAME"                      # Replace with your username
  password: "YOUR_PASSWORD"                   # Replace with your password
  role: "YOUR_ROLE"                          # Replace with your role (e.g., "ACCOUNTADMIN")
  warehouse: "YOUR_WAREHOUSE"                 # Replace with your warehouse name
  database: "YOUR_DATABASE"                   # Replace with your database name
  schema: "YOUR_SCHEMA"                       # Replace with your schema name

# Snowflake table mappings
snowflake_tables:
  # Input tables (read from)
  outflow: "YOUR_OUTFLOW_TABLE"
  product_master: "YOUR_PRODUCT_MASTER_TABLE"
  
  # Output tables (write to)
  safety_stocks: "SAFETY_STOCKS_RESULTS"
  forecast_comparison: "FORECAST_COMPARISON_RESULTS"
  simulation_results: "SIMULATION_RESULTS"
  forecast_visualization: "FORECAST_VISUALIZATION_DATA"
  input_data_with_regressors: "INPUT_DATA_WITH_REGRESSORS"
  future_predictions: "FUTURE_PREDICTIONS_RESULTS"

# Cache configuration
cache:
  enabled: true
  ttl_seconds: 3600
  max_size_mb: 500
  check_file_changes: false

# File paths (used when storage type is "csv")
paths:
  base_dir: "data/customer_data"
  outflow: "customer_demand.csv"
  product_master: "customer_product_master.csv"
  output_dir: "output"
  output_files:
    safety_stocks: "safety_stock_results.csv"
    forecast_comparison: "forecast_comparison.csv"
    simulation_results: "simulation_results.csv"
    forecast_visualization: "forecast_visualization_data.csv"
    input_data_with_regressors: "input_data_with_regressors.csv"
  input_files:
    prophet_parameters: "data/config/prophet_parameters.json"
    india_holidays: "data/holidays/india_holidays.csv"
    regressor_config: "data/config/regressor_config.yaml"
    input_data_with_regressors: "output/backtesting/input_data_with_regressors.csv"

