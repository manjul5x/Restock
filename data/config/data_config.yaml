
storage:
  type: "csv"
cache:
  enabled: true
  ttl_seconds: 3600
  max_size_mb: 500
  check_file_changes: false
paths:
  base_dir: "data/customer_data"
  outflow: "customer_demand.csv"
  product_master: "customer_product_master.csv"
  output_dir: "output"
  output_files:
    safety_stocks: "safety_stock_results.csv"
    forecast_comparison: "forecast_comparison.csv"
    simulation_results: "simulation_results.csv"
    forecast_visualization: "forecast_visualization_data.csv"
safety_stock:
  review_dates:
    - "2024-01-01"
    - "2024-02-01"
    - "2024-03-01"
    - "2024-04-01"
    - "2024-05-01"
    - "2024-06-01"
    - "2024-07-01"
    - "2024-08-01"
    - "2024-09-01"
    - "2024-10-01"
    - "2024-11-01"
    - "2024-12-01"
simulation:
  enable_moq: true  # Enable MOQ (Minimum Order Quantity) constraints
monitoring:
  log_access: false
  track_memory: true
  alert_threshold_mb: 400
